<form (ngSubmit)="submitForm()" class="w-full max-w-md mx-auto bg-white px-4 py-6 flex flex-col gap-6">

    <!-- Header -->
    <div class="w-full border-b border-gray-200 pb-3">
        <h2 class="text-xl font-bold text-center">Add Produce</h2>
    </div>

    <!-- Product Name -->
    <div class="flex flex-col gap-2">
        <label for="product-name" class="text-sm font-medium text-gray-900">Product Name</label>
        <input type="text" id="product-name" [(ngModel)]="formData.productName" name="productName"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
    </div>

    <!-- Category -->
    <div class="flex flex-col gap-2">
        <label for="category" class="text-sm font-medium text-gray-900">Category</label>
        <select id="category" [(ngModel)]="formData.category" name="category"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
            <option disabled selected>Select category</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
    </div>

    <!-- Shelf Life -->
    <div class="flex flex-col gap-2">
        <label for="shelf-life" class="text-sm font-medium text-gray-900">Shelf Life</label>
        <input type="number" id="shelf-life" [(ngModel)]="formData.shelfLife" name="shelfLife"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
    </div>

    <!-- Pack Unit -->
    <div class="flex flex-col gap-2">
        <label for="pack-unit" class="text-sm font-medium text-gray-900">Pack Unit</label>
        <input type="text" id="pack-unit" [(ngModel)]="formData.packUnit" name="packUnit"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
    </div>

    <!-- Product Image -->
    <div class="flex flex-col gap-2">
        <label for="product-image" class="text-sm font-medium text-gray-900">Product Image</label>
        <input type="file" id="product-image" (change)="onFileChange($event)"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
    </div>

    <!-- Product Image URL -->
    <div class="flex flex-col gap-2">
        <label for="productImage" class="text-sm font-medium text-gray-900">Product Image URL</label>
        <input type="text" id="productImage" name="productImage" [(ngModel)]="formData.productImage"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-green-600 focus:outline-none"
            placeholder="Enter image URL (optional)">
        <p class="text-sm text-gray-500">Enter a valid image URL (e.g., https://example.com/image.jpg)</p>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loading || !formData.productName || !formData.category || !formData.packUnit"
        class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ loading ? 'Adding Product...' : 'Add Product' }}
    </button>

</form>
